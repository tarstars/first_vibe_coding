<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учебный TODO</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero__title">Простой TODO</div>
      <p class="hero__subtitle">Добавляйте дела, отмечайте выполненными и удаляйте лишнее.</p>
    </header>

    <main class="card">
      <div class="add-row">
        <input id="todo-input" type="text" placeholder="Что нужно сделать?" autocomplete="off" />
        <button id="add-btn" type="button">Добавить</button>
      </div>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

      <div id="empty-state" class="empty">Пока дел нет — добавьте первое.</div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
